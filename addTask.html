<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/addTask.css">
    <link rel="stylesheet" href="./css/templates.css">
    <script src="./js/script.js"></script>
    <script src="./js/addTask.js"></script>
</head>
<body class="bodyMainpages" onload="loadPage('menuItemAddTask')" onclick="closeSubMenu()">
    <div w3-include-html="./assets/templates/menu.html"></div>
    <div class="mainpagesRightSide">
        <div w3-include-html="./assets/templates/header.html"></div>
        <main class="mainMainpages mainMainpagesPaddingDefault">
            <div id="subMenu" class="dNone" w3-include-html="./assets/templates/subMenu.html" onclick="dontClose(event)"></div>
            <h1>Add Task</h1>
            <form onsubmit="addNewTask()" class="formAddTask">
                <div class="inputTagsAddTask">
                    <div class="addTaksFormLeft">

                        <div class="formElementAddTask">
                            <label class="formPointDescription" for="addTaskTitle">Title<span class="colorRed">*</span></label>
                            <input class="widthFormElementsAddTask heightFormElementsAddTask borderFormElementsAddTask" id="addTaskTitle" name="addTaskTitle" type="text" required placeholder="Enter a title">
                            <span class="requiredMessage" id="requiredMessageTitleAddTask"></span>
                        </div>

                        <div class="formElementAddTask">
                            <label class="formPointDescription" for="addTaskDescription">Description</label>
                            <textarea class="widthFormElementsAddTask borderFormElementsAddTask paddingLeftAddTask" name="addTaskDescription" id="addTaskDescription" placeholder="Enter a description"></textarea>
                        </div>

                        <div class="formElementAddTask">
                            <span class="formPointDescription">Assigned to</span>
                            <div class="dropdown" id="addTaskAssignedTo">
                                <button class="buttonSelectContacts widthFormElementsAddTask heightFormElementsAddTask borderFormElementsAddTask paddingRightAddTask" onclick="toggleDropdown()">
                                    Select contacts to assign
                                    <!--<span class="arrow down" id="arrowIcon"></span>-->
                                    <img id="arrowIcon" src="./assets/img/arrowdropdownDown.svg" alt="">
                                </button>
                                <div class="dropdown-content widthFormElementsAddTask">
                                    <label class="paddingLeftAddTask"> <div class="coloredCircleInitials">SM</div>Sofia MÃ¼ller (You)<input type="checkbox" value="option1"></label>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="verticalLineAddTask"></div>
                    <div class="addTaksFormRight">

                        <div class="formElementAddTask">
                            <label class="formPointDescription" for="addTaskDueDate">Due date<span class="colorRed">*</span></label>
                            <input class="widthFormElementsAddTask heightFormElementsAddTask borderFormElementsAddTask paddingLeftAddTask paddingRightAddTask" id="addTaskDueDate" name="addTaskDueDate" type="date" required>
                            <span class="requiredMessage" id="requiredMessageTitleAddTask"></span>
                        </div>
                        
                        <div class="formElementAddTask">
                            <span class="formPointDescription">Prio</span>
                            <div class="addTaskPrioButtons widthFormElementsAddTask">
                                <button class="buttonAddTaskPage" id="addTaskPrioUrgent">Urgent <img src="./assets/img/capaUrgent.svg"></button>
                                <button class="buttonAddTaskPage addTaskPrioActiv addTaskPrioMediumActiv" id="addTaskPrioMedium">Medium <img src="./assets/img/capaMediumWhite.svg"></button>
                                <button class="buttonAddTaskPage" id="addTaskPrioLow">Low <img src="./assets/img/capaLow.svg"></button>
                            </div>
                        </div>
                        
                        <div class="formElementAddTask dropdownCategory">
                           <label class="formPointDescription" for="addTaskCategory">Category<span class="colorRed">*</span></label>
                            <select class="widthFormElementsAddTask heightFormElementsAddTask borderFormElementsAddTask" id="addTaskCategory" name="addTaskCategory" required>
                                <option value="selectTaskCategory">Select task category</option>
                                <option value="technicalTask">Technical Task</option>
                                <option value="userStory">User Story</option>
                            </select>
                            <span class="requiredMessage" id="requiredMessageTitleAddTask"></span>
                        </div>

                        <div class="formElementAddTask">
                            <label class="formPointDescription" for="addTaskSubtasks">Subtasks</label>
                            <div class="divAddTaskSubtasks" data-add="<div class='circlePlusAddTaskSubtasks'></div>">
                                <input class="widthFormElementsAddTask heightFormElementsAddTask borderFormElementsAddTask paddingLeftAddTask" id="addTaskSubtasks" name="addTaskSubtasks" type="text" placeholder="Add  new subtask">
                            </div>
                        </div>

                    </div>
                </div>
                <div class="lowerAreaAddTask">
                    <span class="lowerAreaAddTaskNecessity">
                        <span class="colorRed">*</span>
                        This field is required
                    </span>
                    <div class="lowerAreaAddTaskButtons">
                        <button class="button buttonEmpty buttonCancel buttonAddTaskPage">
                            Clear
                            <svg width="14" height="14" viewBox="0 0 14 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path class="svgCancelX" d="M6.9998 8.36587L2.0998 13.2659C1.91647 13.4492 1.68314 13.5409 1.3998 13.5409C1.11647 13.5409 0.883138 13.4492 0.699805 13.2659C0.516471 13.0825 0.424805 12.8492 0.424805 12.5659C0.424805 12.2825 0.516471 12.0492 0.699805 11.8659L5.5998 6.96587L0.699805 2.06587C0.516471 1.88254 0.424805 1.6492 0.424805 1.36587C0.424805 1.08254 0.516471 0.849202 0.699805 0.665869C0.883138 0.482536 1.11647 0.390869 1.3998 0.390869C1.68314 0.390869 1.91647 0.482536 2.0998 0.665869L6.9998 5.56587L11.8998 0.665869C12.0831 0.482536 12.3165 0.390869 12.5998 0.390869C12.8831 0.390869 13.1165 0.482536 13.2998 0.665869C13.4831 0.849202 13.5748 1.08254 13.5748 1.36587C13.5748 1.6492 13.4831 1.88254 13.2998 2.06587L8.3998 6.96587L13.2998 11.8659C13.4831 12.0492 13.5748 12.2825 13.5748 12.5659C13.5748 12.8492 13.4831 13.0825 13.2998 13.2659C13.1165 13.4492 12.8831 13.5409 12.5998 13.5409C12.3165 13.5409 12.0831 13.4492 11.8998 13.2659L6.9998 8.36587Z" fill="#2A3647"/>
                            </svg> 
                        </button>
                        <button class="button buttonFilled buttonWithIcon buttonAddTaskPage buttonCreateTask">
                            Create Task
                            <svg width="15.49" height="11.22" viewBox="0 0 38 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M3.92285 14.8085L15.1516 25.8745L33.8662 3.74243" stroke="white" stroke-width="7" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
