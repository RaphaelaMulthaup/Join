<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/addTask.css">
    <link rel="stylesheet" href="./css/templates.css">
    <script src="./js/script.js"></script>
    <script src="./js/addTask.js"></script>
</head>
<body class="bodyMainpages" onload="loadPage('menuItemAddTask')" onclick="closeSubMenu()">
    <div w3-include-html="./assets/templates/menu.html"></div>
    <div class="mainpagesRightSide">
        <div w3-include-html="./assets/templates/header.html"></div>
        <main class="mainMainpages mainMainpagesPaddingDefault">
            <div id="subMenu" class="dNone" w3-include-html="./assets/templates/subMenu.html" onclick="dontClose(event)"></div>
            <h1>Add Task</h1>
            <form onsubmit="addNewTask()">
                <div class="inputTagsAddTask">
                    <div class="addTaksFormLeft">
                        <label for="addTaskTitle">Title<span>*</span></label>
                        <input class="widthFormElementsAddTask" id="addTaskTitle" name="addTaskTitle" type="text" required placeholder="Enter a title">
                        <span class="requiredMessage" id="requiredMessageTitleAddTask"></span>

                        <label for="addTaskDescription">Description</label>
                        <textarea class="widthFormElementsAddTask paddingLeftAddTask" name="addTaskDescription" id="addTaskDescription" cols="30" rows="10" placeholder="Enter a description"></textarea>

                        <span>Assigned to</span>
                        <div class="dropdown" id="addTaskAssignedTo">
                            <button class="buttonSelectContacts widthFormElementsAddTask paddingLeftAddTask" onclick="toggleDropdown()">Select contacts to assign<span class="arrow down" id="arrowIcon" onclick="toggleDropdown()"></span></button>
                            <div class="dropdown-content widthFormElementsAddTask">
                                <label class="paddingLeftAddTask"> <div class="coloredCircleInitials">SM</div>Sofia MÃ¼ller (You)<input type="checkbox" value="option1"></label>
                            </div>
                        </div>
                    </div>
                    <div class="verticalLineAddTask"></div>
                    <div class="addTaksFormRight">
                        <label for="addTaskDueDate">Due date<span>*</span></label>
                        <input class="widthFormElementsAddTask paddingLeftAddTask" id="addTaskDueDate" name="addTaskDueDate" type="text" required placeholder="dd/mm/yyyy" onfocus="this.type='date'" onblur="this.type='text'">
                        <span class="requiredMessage" id="requiredMessageTitleAddTask"></span>

                        <span>Prio</span>
                        <div class="addTaskPrioButtons widthFormElementsAddTask">
                            <button id="addTaskPrioUrgent">Urgent <img src="./assets/img/capaUrgent.svg"></button>
                            <button id="addTaskPrioMedium">Medium <img src="./assets/img/capaMedium.svg"></button>
                            <button id="addTaskPrioLow">Low <img src="./assets/img/capaLow.svg"></button>
                        </div>

                        <label for="addTaskCategory">Category<span>*</span></label>
                        <select class="widthFormElementsAddTask paddingLeftAddTask" id="addTaskCategory" name="addTaskCategory" required>
                            <option value="selectTaskCategory">Select task category</option>
                            <option value="technicalTask">Technical Task</option>
                            <option value="userStory">User Story</option>
                        </select>
                        <label for="addTaskSubtasks">Subtasks</label>
                        <div class="divAddTaskSubtasks" data-add="<div class='circlePlusAddTaskSubtasks'>+</div>">
                            <input class="widthFormElementsAddTask paddingLeftAddTask" id="addTaskSubtasks" name="addTaskSubtasks" type="text" placeholder="Add  new subtask">
                        </div>

                    </div>
                </div>
                <div>
                    <div>
                        <button>Create Task</button>
                    </div>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
