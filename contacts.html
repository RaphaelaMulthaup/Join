<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/img/favicon_light.svg">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/fonts.css">
    <link rel="stylesheet" href="./css/templates.css">
    <link rel="stylesheet" href="./css/contacts.css">
    <!-- <link rel="stylesheet" href="./css/PageOneLogInSignUp.css"> -->
    <script src="./js/variables.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/contacts.js"></script>
</head>
<body class="bodyMainpages" onload="loadPage('menuItemContacts'), init()" onclick="closeSubMenu()">
    <div class="contactSlideBG">
    <div class="contactSlide" id="contactSlide">
        <div class="contactGroup">
            <div class="left" id="">
                <img src="./assets/img/favicon_light.svg" alt="">
                <h1>Add contact</h1>
                <h2>Tasks are better with a team!</h2>
            </div>
            <div class="middel" id="">
                <img class="ellipse" src="./assets/img/ellipse.svg" alt="">
                <img class="person" src="./assets/img/personWhite.svg" alt="">
            </div>
            <div class="right" id="">
                <div class="slideBack " id="slideBack">
                    
                    <img src="./assets/img/close.svg" alt="closeButton">
                </div>
                <div class="inputbox">
                    <input type="name" id="user" class="input personInput" placeholder="Name" >
                </div>
                <div class="inputbox">
                    <input type="email" id="email" class="input mail" placeholder="Email">
                </div>
                <div class="inputbox">
                    <input type="tel" id="phone" class="input phone" placeholder="Phone">
                </div>
                <div>
                    <button class="button buttonEmpty">Cancel  <span class="closeX"></span>
                    </button>
                    <button class="button buttonFilled">Create contact <img src="./assets/img/checkWhite.svg" style="padding-left: 10px;" alt=""></button>
                </div>

            </div>
        </div>
    </div>
</div>
    <div w3-include-html="./assets/templates/menu.html"></div>
    <div class="mainpagesRightSide ">
        <div w3-include-html="./assets/templates/header.html"></div>
        <main class="mainMainpages mainContact">
            <div id="subMenu" class="dNone" w3-include-html="./assets/templates/subMenu.html" onclick="stayOpenOrActiv(event)"></div>
            <div class="contacts" id="contacts">
                <div id="contactSide">
                    <Button class="addButton buttonFilled">Add new contact <img src="./assets/img/personAdd.svg" alt=""> </Button>
                </div>
                <div class="contactInput" id="contactInput">

                </div>
            </div>
        </main>
        <div w3-include-html="./assets/templates/privacyPolicy.html"></div>
        <div w3-include-html="./assets/templates/legalNotice.html"></div>
    </div>
</body>
</html>
