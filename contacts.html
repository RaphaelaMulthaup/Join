<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/img/favicon_dark.svg">
    <title>Join Contacts</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/fonts.css" />
    <link rel="stylesheet" href="./css/templates.css" />
    <link rel="stylesheet" href="./css/contacts.css" />
    <script src="./js/variables.js"></script>
    <script src="./js/storage.js"></script>
    <script src="./js/script.js"></script>
    <script src="./js/contacts.js"></script>
    <script src="./js/legalHelp.js"></script>
  </head>
  <body class="bodyMainpages" onload="loadPage('menuItemContacts'), init()" onclick="closeSubMenu()" >
  <div class="overlayBackground d-none" id="contactSlideBG">
    <div class="contactSlide addContact" id="contactSlide">
        <div class="contactGroup">
          <div class="left" id="formTitle">
            <img src="./assets/img/favicon_light.svg" alt="" />
            <h1 id="">Add contact</h1>
            <h2>Tasks are better with a team!</h2>
            <div class="blueLineAddContacts"></div>
          </div>
          <div class="middel" id="middel">
            <img class="ellipse" id="ellipse" src="./assets/img/ellipse.svg" alt="" />
            <img class="person" id="person" src="./assets/img/personWhite.svg" alt="" />
          </div>
          <div class="right" id="right">
            <div class="slideBack" id="slideBack" onclick="closeAddContact()">
              <img src="./assets/img/close.svg" alt="closeButton" />
            </div>
            <div class="inputbox">
              <input type="name" id="user" class="input personInput" placeholder="Name"/>
            </div>
            <div class="inputbox">
              <input type="email" id="email" class="input mail" placeholder="Email"/>
            </div>
            <div class="inputbox">
              <input type="tel" id="phone" class="input phone" placeholder="Phone"/>
            </div>
            <div>
              <button id="leftButton" class="button buttonEmpty" onclick="closeAddContact()">
                Cancel <span id="closeX" class="closeX"></span>
              </button>
              <button id="registerBtn" class="button buttonFilled" onclick="registerContact()">
                Create contact
                <img id="checkWhite" src="./assets/img/checkWhite.svg" style="padding-left: 10px" alt="" />
              </button>
            </div>
            <div class="" id="contactList"></div>
          </div>
        </div>
      </div>
    </div>
    <div w3-include-html="./assets/templates/menu.html"></div>
    <div class="mainpagesRightSide">
      <div w3-include-html="./assets/templates/header.html"></div>
      <main class="mainMainpages mainContact">
        <div id="subMenu" class="dNone" w3-include-html="./assets/templates/subMenu.html" onclick="stayOpenOrActiv(event)"></div>
        <div class="contacts" id="contacts">
          <div id="contactSide">
            <button class="addButton buttonFilled" id="addContact" onclick="addContact()">
              Add new contact <img src="./assets/img/personAdd.svg" alt="" />
            </button>
          </div>
          <div class="contactInput" id="contactInput"></div>
        </div>
      </main>
      <div class="contactSlideInBox d-none" id="contactSlideInBox">
        <div id="contactBox" class="positionContactBox">
          <div>
              <div class="contactBox">
              <h2>Contacts</h2>
              <div class="blueLineContacts"></div>
              <p style="-webkit-text-stroke-width: medium; padding-bottom: 8px;">Better with a team</p>
              <div class="blueLineContactsHorizontal"></div>
            </div>
            <div class="backArrow">
              <img src="./assets/img/arrow-left-line.svg" alt="">
            </div>
          </div>
        </div>
        <div id="contactDetailContainer" class="contactDetailContainer contactSlideIn"></div>
      </div>
      
      <div w3-include-html="./assets/templates/mobileMenu.html"></div>
      <div w3-include-html="./assets/templates/privacyPolicy.html"></div>
      <div w3-include-html="./assets/templates/legalNotice.html"></div>
      <div w3-include-html="./assets/templates/help.html"></div>
    </div>

    <div class="slideInBG d-none" id="slideInBG">
      <div class="slideIn">Contact successfully created</div>
      </div>
      
  </body>
</html>
