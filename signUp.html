<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/img/favicon_light.svg">
    <title title="Join">Join</title>
    <title>Join</title>
    <script src="/js/script.js"></script>
    <link rel="stylesheet" href="./css/PageOneLogInSignUp.css">
    <link rel="stylesheet" href="./css/style.css">

</head>
<body>        
        <section class="sectionPageOneLogInSignUp">
            <div class="form-box formBoxSignUp">
                <div class="form-value">
                    <form class="formSignUp" action="" id="signupForm" >
                        <h1 class="h1PageOneLogInSignUp">Sign up</h1>
                        <div class="inputbox">
                            <input type="name" id="name" class="input person inputPageOneLogInSignUp" placeholder="Name" required>
                        </div>
                        <div class="inputbox formBoxSignUp">
                            <input type="email" id="email" class="input mail inputPageOneLogInSignUp" placeholder="Email" required>
                        </div>
                        <div class="inputbox">
                            <input type="password" minlength="8" id="passwordInput" class="input lock inputPageOneLogInSignUp" placeholder="Password" required>
                            <span class="visibility-icon" onclick="togglePasswordVisibility('passwordInput')">
                                <img src="/assets/img/visibility.svg" alt="Visibility Icon">
                            </span>
                           </div>
                        <div class="inputbox" id="confirm">
                            <input type="password" minlength="8" id="passwordInputConfirm" class="input lock inputPageOneLogInSignUp" placeholder="Confirm Password" required>
                            <span class="visibility-icon" onclick="togglePasswordVisibility('passwordInputConfirm')">
                                <img src="/assets/img/visibility.svg" alt="Visibility Icon">
                            </span>
                        </div>
                        <span class="alert" id="alert"></span>
                        <div class="position">
                            <div class="checkboxText">
                                <input type="checkbox" id="checkbox" class="checkbox inputPageOneLogInSignUp" onchange="toggleSubmitButton()" style="display: none;">
                                <label for="checkbox"></label>
                                <span class="checkboxTextSpan">I accept the <a class="underline aPrivacyPolicy" href="privacyPolicy.html">Privacy policy</a></span>
                            </div>
                            <div>
                                <form action="index.html">
                                <button class="button buttonFilled" id="submitButton" onclick="checkPasswords()" disabled title="Accept privacyPolicy first, please.">Sign up</button>
                                <!-- display Signed Up successfully -->
                                </form>
                            </div>
                        </div>  
                    </form>
                </div>
            </div>
        </section>
        <footer>
            <a class="aPageOneLogInSignUp" href="privacyPolicy.html">Privacy Policy</a>
            <a class="aPageOneLogInSignUp" href="legalNotice.html">Legal Notice</a>
        </footer>
        
    </body>
    
    
    </html>
