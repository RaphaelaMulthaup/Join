<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/img/favicon_light.svg">
    <title title="Join">Join</title>
    <title>Join</title>
    <script src="/js/script.js"></script>
    <link rel="stylesheet" href="/css/signUp.css">
</head>
<body>        
        <img src="/assets/img/emptyBox.svg" id="start-logo" class="start-logo" alt="">
    
        <section>
            <div class="form-box">
                <div class="form-value">
                    <form action="" id="signupForm" onsubmit="checkPasswordMatch(event), submitFormData(event)" >
                        <h1>Sign up</h1>
                        <div class="inputbox">
                            <input type="name" class="input person" placeholder="Name" required>
                        </div>
                        <div class="inputbox">
                            <input type="email" class="input mail" placeholder="Email" required>
                        </div>
                        <div class="inputbox">
                            <input type="password" class="input lock" id="passwordInput" placeholder="Password" required>
                            <span class="visibility-icon" onclick="togglePasswordVisibility('passwordInput')">
                                <img src="/assets/img/visibility.svg" alt="Visibility Icon">
                            </span>
                        </div>
                        <div class="inputbox" id="confirm">
                            <input type="password" class="input lock" id="passwordInputConfirm" placeholder="Confirm Password" required>
                            <span class="visibility-icon" onclick="togglePasswordVisibility('passwordInputConfirm')">
                                <img src="/assets/img/visibility.svg" alt="Visibility Icon">
                            </span>
                        </div>
                        <span class="alert" id="alert"></span>
                        <div class="position">
                            <div class="checkboxText">
                                <input type="checkbox" id="checkbox" class="checkbox" style="display: none;">
                                <label for="checkbox"></label>
                                <span>I accept the <a class="underline" href="privacyPolicy.html">Privacy policy</a></span>
                            </div>
                            <div>
                                <form action="index.html">
                                <button class="button buttonFilled" onclick="checkPasswordMatch()">Sign up</button>
                                </form>
                            </div>
                        </div>
                        
                    </form>
    
                </div>
    
            </div>
        </section>
        <footer>
            <a href="privacyPolicy.html">Privacy Policy</a>
            <a href="legalNotice.html">Legal Notice</a>
        </footer>
    </body>
    
    
    </html>
