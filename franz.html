<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benutzerdefinierter Tooltip</title>

    <style>
        .tooltip {
    position: relative;
    display: inline-block;
    cursor: pointer;
}

.tooltip::after {
    content: attr(data-tooltip);
    position: absolute;
    bottom: -200%; /* Tooltip below the element */
    left: 57%;
    transform: translateX(-50%);
    background-color: #2552cb;
    color: #fff;
    padding: 5px 10px;
    border-radius: 5px;
    white-space: nowrap;
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.3s ease;
    margin-bottom: 5px; /* Space between the tooltip and the element */
}

.tooltip:hover::after {
    opacity: 1;
}
@keyframes contactSlideIn {
    from {
        margin-left: 75%;
    }
    to {
        margin-left: 0%;
    }
}

@keyframes contactSlideOut {
    from {
        margin-left: 0%;
    }
    to {
        margin-left: 75%;
    }

    
}

.contactSlideIn {
    animation: contactSlideIn 1s ease-in-out forwards;
}

.contactSlideOut {
    animation: contactSlideOut 1s ease-in-out forwards;
}
.mobileD-none {
            display: none;
        }
    </style>

    <script>
        function slideOut() {
    document.getElementById('content').className = 'contactSlideOut';
}

function slideIn() {
    document.getElementById('content').className = 'contactSlideIn';
}

document.addEventListener('DOMContentLoaded', function() {
            const div = document.getElementById('editDelet');
            const button = document.getElementById('mobileEdit');

            button.addEventListener('click', function() {
                div.classList.toggle('mobileD-none');
            });
        });
    </script>
</head>
<body>
    <div class="tooltip" data-tooltip="Das ist ein benutzerdefinierter Tooltip!">
        Fahren Sie mit der Maus Ã¼ber mich!
    </div>
    <div id="content" class="contactSlideOut">Dein Inhalt</div>
    <button onclick="slideOut()">Slide Out</button>
    <button onclick="slideIn()">Slide In</button>
    <div id="editDelete">This is the edit/delete section</div>
    <button id="mobileEdit">Edit</button>
</body>
</html>
