<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/img/favicon_light.svg">
    <title title="Join">Join</title>
    <title>Join</title>
    <script src="/js/script.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/register.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="./css/PageOneLogInSignUp.css">
</head>
<body>        
        <img src="/assets/img/emptyBox.svg" id="start-logo" class="start-logo" alt="">
    
        <div class="signUp">
            <p class="paPageOneLogInSignUp">Not a Join user? </p>
            <form action="signUp.html">
            <button class="button buttonFilled">Sign up</button></form>
        </div>
        <section class="sectionPageOneLogInSignUp">
            <div class="form-box">
                <div class="form-value">
                    <form onsubmit="register(); return false">
                        <h1 class="h1PageOneLogInSignUp">Log in</h1>
                        <div class="inputbox">
                            <input type="email" class="input mail inputPageOneLogInSignUp" id="email" placeholder="Email" required>
                        </div>
                        <div class="inputbox">
                            <input type="text" class="input lock inputPageOneLogInSignUp" id="password" placeholder="Password" id="passwordInput" required onclick="togglePasswordVisibility('passwordInput')">
                        </div>
                        <div class="position">
                            <div class="checkboxText">
                                <input type="checkbox" id="checkbox" class="checkbox inputPageOneLogInSignUp" style="display: none;">
                                <label for="checkbox"></label>
                                <p class="paPageOneLogInSignUp">Remember me</p>
                            </div>
                            <div>
                                <button class="button buttonFilled">Log in</button>
                                <button class="button buttonEmpty">Guest Log in</button>
                            </div>
                        </div>
                        
                    </form>
    
                </div>
    
            </div>
        </section>
        <footer>
            <a class="aPageOneLogInSignUp" href="privacyPolicy.html">Privacy Policy</a>
            <a class="aPageOneLogInSignUp" href="legalNotice.html">Legal Notice</a>
        </footer>
    </body>
    
    
    </html>
