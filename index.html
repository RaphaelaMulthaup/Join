<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/img/favicon_light.svg">
    <title title="Join">Join</title>
    <title>Join</title>
    <script src="/js/script.js"></script>
    <script src="/js/storage.js"></script>
    <script src="/js/register.js"></script>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>        
        <img src="/assets/img/emptyBox.svg" id="start-logo" class="start-logo" alt="">
    
        <div class="signUp">
            <p>Not a Join user? </p>
            <form action="signUp.html">
            <button class="button buttonFilled">Sign up</button></form>
        </div>
        <section>
            <div class="form-box">
                <div class="form-value">
                    <form onsubmit="register(); return false">
                        <h1>Log in</h1>
                        <div class="inputbox">
                            <input type="email" class="input mail" id="email" placeholder="Email" required>
                        </div>
                        <div class="inputbox">
                            <input type="password" class="input lock" id="passwordInput" placeholder="Password" required>
                            <span class="visibility-icon" onclick="togglePasswordVisibility('passwordInput')">
                                <img src="/assets/img/visibility.svg" alt="Visibility Icon">
                            </span>
                        </div>
                        <div class="position">
                            <div class="checkboxText">
                                <input type="checkbox" id="checkbox" class="checkbox" style="display: none;">
                                <label for="checkbox"></label>
                                <p>Remember me</p>
                            </div>
                            <div>
                                <button class="button buttonFilled">Log in</button>
                                <button class="button buttonEmpty">Guest Log in</button>
                            </div>
                        </div>
                        
                    </form>
    
                </div>
    
            </div>
        </section>
        <footer>
            <a href="privacyPolicy.html">Privacy Policy</a>
            <a href="legalNotice.html">Legal Notice</a>
        </footer>
    </body>
    
    
    </html>
